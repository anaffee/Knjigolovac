<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Swiper JS -->

<body>



  <div class="">

    <nav class="fixed top-0 w-full z-10 bg-transparent transition-all duration-500 ease-in-out transform">
      <div class="flex flex-row justify-between w-[100%]">

          class="btn-ghost text-3xl w-[90px] font-extrabold t-font-inter text-accent h-[100px] [@media(max-width:370px)]:w-[50px] [@media(max-width:370px)]:h-auto">
          <img class="h-[100%]" src="../images/Knjigolovac.png" alt="Logo" />
        </a>
        <div class="lg:hidden">
          <button class="navbarBurger flex items-center text-[var(--darkbluish)] p-3">
            <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Mobile menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
          </button>
        </div>
        <ul class="ml-auto hidden lg:flex lg:items-center lg:space-x-6">
          <li
            class="font-extrabold text-2xl text-primary font-inter transform transition-all duration-300 ease-in-out hover:scale-110 hover:text-secondary hover:shadow-md">
            <a href="./knjigolovac.html" class="text-center text-[var(--darkbluish)]">POČETNA</a>
          </li>

          <li
            class="font-extrabold text-2xl text-primary font-inter transform transition-all duration-300 ease-in-out hover:scale-110 hover:text-secondary hover:shadow-md">
            <a href="./web.html " class="text-center text-[var(--darkbluish)]">WEB</a>
          </li>

          <li
            class="font-extrabold text-2xl text-primary font-inter transform transition-all duration-300 ease-in-out hover:scale-110 hover:text-secondary hover:shadow-md">
            <a href="./about.html" class="text-center text-[var(--darkbluish)]">O NAMA</a>
          </li>
          <li>
          <li
            class="admin font-extrabold text-2xl text-primary font-inter transform transition-all duration-300 ease-in-out hover:scale-110 hover:text-secondary hover:shadow-md">
            <a href="./admin.html" class="text-center text-[var(--darkbluish)]">ADMIN</a>
          </li>
          <li>
            <div id="profileNav" class="flex flex-row justify-center items-center w-20">
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                  <div class="rounded-full">
                    <img src="../images/pfp.webp" />
                  </div>
                </div>
                <ul tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a href="./profile.html">Profile</a></li>
                  <li><a href="./setting.html">Settings</a></li>
                  <li><a href="#" id="logout">Logout</a></li>
                </ul>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="navbarMenu relative z-50 hidden">
      <div class="navbarBackdrop fixed inset-0 bg-gray-800 opacity-25"></div>
      <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
        <div class="flex items-center mb-8">
          <a class="mr-auto text-3xl font-bold leading-none" href="#">
            <img class="h-[100px]" src="../images/Knjigolovac.png" alt="Logo" />

          </a>
          <button class="navbarClose">
            <svg class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div>
          <ul>
            <li class="mb-1">
              <a class="block p-4 text-sm font-semibold text-[var(--darkbluish)] hover:bg-[var(--light)] hover:text-[var(--dark)] rounded"
                href="./knjigolovac.html">HOME</a>
            </li>
            <li class="mb-1">
              <a class="block p-4 text-sm font-semibold text-[var(--darkbluish)] hover:bg-[var(--light)] hover:text-[var(--dark)] rounded"
                href="./web.html">WEB</a>
            </li>
            <li class="mb-1">
              <a class="block p-4 text-sm font-semibold text-[var(--darkbluish)] hover:bg-[var(--light)] hover:text-[var(--dark)] rounded"
                href="./about.html">ABOUT</a>
            </li>
            <li class="mb-1 admin">
              <a href="./admin.html"
                class="block p-4 text-sm font-semibold text-[var(--darkbluish)] hover:bg-[var(--light)] hover:text-[var(--dark)] rounded">ADMIN</a>
            </li>
            <li>
            <li class="mb-1 mt-3">
              <div id="profileNav1" class="flex flex-row justify-center items-center w-20">
                <div class="dropdown ">

                    <div class="rounded-full">
                      <img src="../images/pfp.webp" />
                    </div>
                  </div>

                </div>
              </div>

          </ul>
        </div>

      </nav>
    </div>


    <div class="flex flex-col justify-center items-center">
      <div class="hero h-[400px]" style="background-image: url('../images/Gifweb.gif');">
        <div class="hero-overlay"></div>
        <div class="hero-content text-neutral-content text-center">
          <div class="max-w-md">
            <input type="text" id="googleInput"
              class="mb-5 border-4 border-[var(--light)] rounded w-[350px] p-[5px]"><br>
              <a href="#bookList1">
            <button id="googleBtn"
              class="btn btn-primary text-3xl font-bold text-[var(--light)] mb-5 transform transition-all duration-500 ease-in-out hover:scale-110 ">PRETRAŽI</button>
            </a>
            </div>
        </div>
      </div>
      <div class="mt-[150px] flex flex-col w-[99%]">

        <section class="relative bg-[var(--superlight)] py-16 overflow-x-hidden mb-10"> 
          <div class="mx-auto px-4 max-w-7xl"> 
            <h2 class="text-2xl font-bold text-center text-[var(--darkbrown)] mb-10">Najpopularnije knjige</h2>
            <div class="swiper-container w-full max-w-[1400px] mx-auto overflow-hidden">
              <div class="swiper-wrapper">
              </div>
            </div>
            </div>
          </div>
        </section>

        <div class="flex flex-col ">
          <div id="bookList1" class="flex flex-wrap gap-2 items-center justify-center">
            <span class="loading loading-spinner text-neutral"></span>

          </div>
          <div class="flex items-end w-[100%] justify-end filterBotun">
            <label for="my-drawer"
              class="btn  text-[var(--brownish)] drawer-button float-right w-[200px]  mr-[30px] mb-[50px]"
              id="filterBtn">Filteri</label>
          </div>
          <div id="bookList" class="flex flex-wrap gap-2 items-center justify-center">
            <span class="loading loading-spinner text-neutral"></span>

          </div>
          <div class="pagination flex justify-center my-8">
            <div class="join">
              <button id="prevPage"
                class="join-item btn text-[var(--darkbrown)]  font-bold  p-2 text-2xl transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-md">«</button>
              <button class="join-item btn p-2 text-m font-bold text-[var(--darkbrown)]" id="currentPage">Page
                1</button>
              <button id="nextPage"
                class="join-item btn text-[var(--darkbrown)]  font-bold  p-2 text-2xl transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-md">»</button>
            </div>
          </div>
          <div class="h-[300px]  " id="filterDrawer" style="display:none;">
            <label for="my-drawer" aria-label="close sidebar" class=""></label>
            <div
              class="menu bg-base-200 text-base-content h-[300px] w-80 [@media(max-width:800px)]:w-52  p-4 bg-[var(--light)]">
              <h2>Pretraži:</h2><br />
              <input type="text" id="filterInput" class="mb-5 border border-black rounded w-[250px] p-[5px]"><br>
              <h2>Žanr:</h2>
              <select id="filterSelect" class="w-[250px] p-[5px]">
                <option value="Sve">Sve</option>
              </select>
            </div>
          </div>

        </div>
      </div>

    </div>
    <dialog id="popup" class="modal">
      <div class="modal-box max-w-none w-[500px]">
        <form method="dialog">

          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        </form>
        <div id="loading">Loading....</div>
        <div class="flex flex-col p-2 justify-center items-center gap-5">
          <div class=" h-auto relative w-[240px]">
            <div class="absolute top-0 right-0 flex flex-col">
              <div class="rounded-full bg-white p-3 shadow-[4px_0_10px_0_rgba(0,0,0,0.1)]">
                <svg class="save w-[40px] h-[40px]  text-gray-800 dark:text-black" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="m17 21-5-4-5 4V3.889a.92.92 0 0 1 .244-.629.808.808 0 0 1 .59-.26h8.333a.81.81 0 0 1 .589.26.92.92 0 0 1 .244.63V21Z" />
                </svg>
              </div>

                <svg class="procitala w-[40px] h-[40px]  text-black-800 dark:text-black" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
              </div>
              <div class="rounded-full bg-white p-3 shadow-[4px_0_10px_0_rgba(0,0,0,0.1)]"
                onclick="noviListmodal.showModal()">
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="noviList w-[40px] h-[40px]  text-black-800 dark:text-black" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor" width="24" height="24">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                </svg>
              </div>

            </div>
            <img id="popImg" class="w-[200px]">
          </div>
          <div class=" flex flex-col p-2 justify-center items-center ">
            <div class="">
              <h2 id="popTitle" class="text-[var(--darkbrown)] font-extrabold text-4xl text-center "></h2>
            </div>
            <div id="popAuthor" class="flex flex-row gap-2 "></div>
            <button id="link"
              class="hidden text-[var(--light)] mt-[5px] font-bold bg-[var(--bluish)] border rounded p-2 transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-md"><a
                href="./books.html">Cijeli sadržaj knjige</a></button>
            <div id="buttons" class="flex flex-row p-5 justify-center items-center gap-2 text-[var(--light)] font-bold">
            </div>
          </div>

          <dialog id="noviListmodal" class="modal">
            <div class="modal-box">
              <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
              </form>
              <h2>Dodaj knjigu u novu listu!</h2>
              <div class="flex flex-col">
                <div class="flex flex-row">
                  <input type="text" class="input border-netrual" id="listaIme" />
                  <button id="stvoriListu">Stvori</button>

                </div>
                <p class="warningList"></p>
                <div id="firebaseLista" class="overflow-auto max-h-[200px] flex flex-col"></div>
              </div>
            </div>
          </dialog>
        </div>
      </div>
    </dialog>
  </div>

        </a>
       
      </div>
    </nav>
  </footer>
  <script src="../scripts/web.js" type="module"></script>
  <script src="../scripts/navbar.js" type="module"></script>
