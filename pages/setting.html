    <div class=" hero w-[100%] flex justify-center items-center mt-[100px]">

        <div class="card bg-[var(--brownish)] text-[var(--light)] w-[50%] shrink-0 shadow-2xl">
            <form class="card-body px-12 min-h-[550px] h-auto flex justify-center" id="">
                <h1 class="text-4xl font-extrabold  p-2 mb-[5px] mt-30px text-center">
                    Postavke
                </h1>
                <h1 class="text-xl font-extrabold  p-3 mb-[30px] mt-30px text-center">
                    Uredi svoj profil!
                </h1>
                <div class="form-control">
                    <button id="promjeniImebtn" class=" text-[var(--light)]  text-lg font-semibold text-left">Promijeni svoje korisničko ime?</button>
                    <label id="promjenaImena" class=" input-bordered flex items-center gap-2  h-12 text-lg w-full">
                        <input type="text" name="username" id="username"
                            class="grow  text-lg p-2 w-full bg-[var(--lightbrown)]  font-semibold" />
                    </label>
                </div>

                <div class="form-control">
                    <div class="label">
                        <span class="label-text text-[var(--light)]  text-lg font-semibold text-left">Opis:</span>
                    </div>
                    <label class=" input-bordered flex items-center gap-2   text-lg w-full">
                        <textarea id="opis"
                            class="grow text-lg p-2 w-full bg-[var(--lightbrown)] h-[100px] font-semibold"
                            ></textarea>
                    </label>
                </div>

                <div class="form-control mt-6 text-center flex flex-col">
                    <button type="submit" id="spremiPromjene"
                        class="btn btn-dark mb-[20px] w-[250px] text-lg font-bold transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-md">
                        Spremi promjene
                    </button>

                </div>
            </form>
        </div>
